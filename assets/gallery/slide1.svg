<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#1a1040"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#ff6b9d"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="900" height="500" fill="url(#g1)"/>
  <!-- Grid lines -->
  <g opacity="0.06" stroke="#6c63ff" stroke-width="1">
    <line x1="0" y1="100" x2="900" y2="100"/><line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="300" x2="900" y2="300"/><line x1="0" y1="400" x2="900" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="500"/><line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="450" y1="0" x2="450" y2="500"/><line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="750" y1="0" x2="750" y2="500"/>
  </g>
  <!-- Glow circles -->
  <circle cx="200" cy="250" r="180" fill="rgba(108,99,255,0.08)" filter="url(#glow1)"/>
  <circle cx="700" cy="250" r="140" fill="rgba(0,212,255,0.06)" filter="url(#glow1)"/>
  <!-- Code blocks -->
  <rect x="60" y="130" width="380" height="240" rx="12" fill="rgba(255,255,255,0.04)" stroke="rgba(108,99,255,0.3)" stroke-width="1"/>
  <rect x="60" y="130" width="380" height="32" rx="12" fill="rgba(108,99,255,0.2)"/>
  <circle cx="83" cy="146" r="6" fill="#ff5f57"/><circle cx="103" cy="146" r="6" fill="#ffbd2e"/><circle cx="123" cy="146" r="6" fill="#28ca41"/>
  <text x="200" y="151" font-family="JetBrains Mono, monospace" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle">Application.java</text>
  <text x="80" y="186" font-family="JetBrains Mono, monospace" font-size="12" fill="#6c63ff">@SpringBootApplication</text>
  <text x="80" y="206" font-family="JetBrains Mono, monospace" font-size="12" fill="#e8eaf6">public class <tspan fill="#00d4ff">Application</tspan> {</text>
  <text x="80" y="226" font-family="JetBrains Mono, monospace" font-size="12" fill="#9da5b4">  @Autowired</text>
  <text x="80" y="246" font-family="JetBrains Mono, monospace" font-size="12" fill="#e8eaf6">  private <tspan fill="#00d4ff">KafkaProducer</tspan> kafka;</text>
  <text x="80" y="266" font-family="JetBrains Mono, monospace" font-size="12" fill="#9da5b4">  @PostMapping("/events")</text>
  <text x="80" y="286" font-family="JetBrains Mono, monospace" font-size="12" fill="#ff6b9d">  ResponseEntity&lt;?&gt;</text>
  <text x="80" y="306" font-family="JetBrains Mono, monospace" font-size="12" fill="#e8eaf6">    publish(<tspan fill="#00d4ff">Event</tspan> event) {</text>
  <text x="80" y="326" font-family="JetBrains Mono, monospace" font-size="12" fill="#9da5b4">    kafka.send(event);</text>
  <text x="80" y="346" font-family="JetBrains Mono, monospace" font-size="12" fill="#e8eaf6">  } }</text>
  <!-- Right side label -->
  <text x="530" y="200" font-family="Inter, sans-serif" font-size="38" font-weight="800" fill="url(#accent1)" text-anchor="middle">Java &amp;</text>
  <text x="530" y="248" font-family="Inter, sans-serif" font-size="38" font-weight="800" fill="url(#accent1)" text-anchor="middle">Spring Boot</text>
  <text x="530" y="290" font-family="Inter, sans-serif" font-size="15" fill="rgba(255,255,255,0.5)" text-anchor="middle">Event-Driven Microservices</text>
  <!-- Tech tags -->
  <rect x="400" y="320" width="90" height="26" rx="13" fill="rgba(108,99,255,0.2)" stroke="rgba(108,99,255,0.5)" stroke-width="1"/>
  <text x="445" y="337" font-family="Inter, sans-serif" font-size="11" fill="#6c63ff" text-anchor="middle">Spring Boot</text>
  <rect x="500" y="320" width="70" height="26" rx="13" fill="rgba(0,212,255,0.15)" stroke="rgba(0,212,255,0.4)" stroke-width="1"/>
  <text x="535" y="337" font-family="Inter, sans-serif" font-size="11" fill="#00d4ff" text-anchor="middle">Kafka</text>
  <rect x="580" y="320" width="60" height="26" rx="13" fill="rgba(255,107,157,0.15)" stroke="rgba(255,107,157,0.4)" stroke-width="1"/>
  <text x="610" y="337" font-family="Inter, sans-serif" font-size="11" fill="#ff6b9d" text-anchor="middle">REST</text>
  <rect x="650" y="320" width="60" height="26" rx="13" fill="rgba(108,99,255,0.2)" stroke="rgba(108,99,255,0.5)" stroke-width="1"/>
  <text x="680" y="337" font-family="Inter, sans-serif" font-size="11" fill="#6c63ff" text-anchor="middle">JWT</text>
</svg>